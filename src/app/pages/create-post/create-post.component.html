<div class="container py-4">
  <h3>Create Post</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
      <input id="title" type="text" class="form-control" name="title" formControlName="title" required />
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="text-danger small">Title is required.</div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
      <editor
        id="description"
        [init]="tinymceConfig"
        licenseKey="gpl"
        [formControl]="descriptionControl"
        (onEditorChange)="descriptionControl.setValue($event)"
      ></editor>
      <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-danger small">Description is required.</div>
    </div>


    <div class="mb-3">
      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Images</label>
          <input type="file" class="form-control" (change)="onImageChange($event)" accept="image/*" multiple />
          <div *ngIf="uploadingImages" class="progress my-2">
            <div class="progress-bar" role="progressbar" [style.width]="imageUploadProgress + '%'" [attr.aria-valuenow]="imageUploadProgress" aria-valuemin="0" aria-valuemax="100">
              {{imageUploadProgress}}%
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6 mb-2" *ngFor="let img of imagePreviews">
              <div class="card">
                <img [src]="img" class="card-img-top" style="object-fit:cover;max-height:120px;">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Videos</label>
          <input type="file" class="form-control" (change)="onVideoChange($event)" accept="video/*" multiple />
          <div *ngIf="uploadingVideos" class="progress my-2">
            <div class="progress-bar" role="progressbar" [style.width]="videoUploadProgress + '%'" [attr.aria-valuenow]="videoUploadProgress" aria-valuemin="0" aria-valuemax="100">
              {{videoUploadProgress}}%
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12 mb-2" *ngFor="let vid of videoPreviews">
              <div class="card">
                <video [src]="vid" controls class="w-100" style="max-height:120px;"></video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" >Submit</button>
  </form>
</div>
