<h2 [ngClass]="config.logoutHeadingClass" [innerHtml]="data.headerText"></h2>
<p [ngClass]="config.logoutDescriptionClass" [innerHtml]="data.messageText"></p>
<div [ngClass]="config.actionsWrapperClass">
	<a [ngClass]="config.logoutLoginBtnClass" routerLink="/auth/login">{{data.loginBtnText}}</a>
	<a [ngClass]="config.logoutHomeBtnClass" routerLink="/">{{data.homeBtnText}}</a>
</div>
