<h2 class="mb-3 text-center">Forgot Password</h2>
<p class="text-muted text-center mb-4">Enter your registered email to receive a password reset link.</p>
<form *ngIf="!success" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter your email"
            required>
        <div *ngIf="form.get('email')?.touched && form.get('email')?.errors" class="text-danger small">
            <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="form.get('email')?.errors?.['email']">Invalid email address</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid || loading">Send Reset Link</button>
</form>
<div *ngIf="success" class="alert alert-success mt-3 text-center">
    {{ successMessage }}<br>
    <a class="btn btn-outline-primary mt-3" routerLink="/auth/login">Back to Login</a>
</div>
