<div
  class="toast align-items-center show fade"
  [ngClass]="toastClass"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  *ngIf="show"
  [style.minWidth.px]="300"
>
  <div class="d-flex align-items-center">
    <i class="bi me-2 fs-4" [ngClass]="icon"></i>
    <div class="toast-body flex-grow-1">{{ message }}</div>
    <button type="button" class="btn-close me-2 m-auto" aria-label="Close" (click)="onClose()"></button>
  </div>
</div>
