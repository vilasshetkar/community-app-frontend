<div *ngIf="show" class="alert d-flex align-items-center fade show mb-2" [ngClass]="toastClass" role="alert" aria-live="assertive" aria-atomic="true" style="max-width: 350px;">
  <i class="bi me-2 fs-4" [ngClass]="icon"></i>
  <div class="flex-grow-1">{{ message }}</div>
  <button type="button" class="btn-close ms-2" aria-label="Close" (click)="onClose()"></button>
</div>
