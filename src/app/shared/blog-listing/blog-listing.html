<div>
	<h4>Blogs in this Category</h4>
	<ul class="list-group mb-3">
		<li class="list-group-item" *ngFor="let blog of blogs">{{ blog.title }}</li>
	</ul>
	<div class="container py-3">
	  <div class="row g-4">
	    <div class="col-md-4" *ngFor="let blog of blogs">
	      <div class="card h-100 shadow-sm">
	        <div class="ratio ratio-4x3">
	          <img *ngIf="blog.image" [src]="blog.image" alt="{{blog.title}}" class="card-img-top" style="object-fit:cover;">
	          <div *ngIf="!blog.image" class="bg-light d-flex align-items-center justify-content-center w-100 h-100 text-secondary">
	            <i class="bi bi-image fs-1"></i>
	          </div>
	        </div>
	        <div class="card-body">
	          <h5 class="card-title">{{ blog.title }}</h5>
	          <p class="card-text text-muted">{{ blog.summary || blog.description || 'No summary available.' }}</p>
	        </div>
	        <div class="card-footer bg-transparent border-0 text-end">
	          <a class="btn btn-outline-primary btn-sm" [routerLink]="['/dashboard/blog', blog.id, blog.title]">Read More</a>
	        </div>
	      </div>
	    </div>
	    <div *ngIf="blogs.length === 0" class="text-center text-muted py-5">
	      No blogs found.
	    </div>
	  </div>
	  <ngb-pagination
	    [collectionSize]="total"
	    [(page)]="page"
	    [pageSize]="pageSize"
	    (pageChange)="onPageChange($event)"
	    [maxSize]="5"
	    [rotate]="true"
	    class="mt-4 d-flex justify-content-center"
	  ></ngb-pagination>
	</div>
</div>
