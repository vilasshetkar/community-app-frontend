<div>

	<div class="container py-3">
		<div class="row g-4">
			<div class="col-md-4" *ngFor="let blog of blogs">
				<div class="card h-100 shadow-sm">
					<div class="ratio ratio-4x3">
						<!-- Show carousel if multiple images, else single image -->
						<carousel *ngIf="blog.images?.length > 1" [itemsPerSlide]="1" [singleSlideOffset]="false"
							[noWrap]="false" class="h-100">
							<ng-container *ngFor="let img of blog.images">
								<slide class="ratio ratio-4x3">
									<img [src]="img" alt="{{blog.title}}" class="card-img-top object-fit-cover" />
								</slide>
							</ng-container>
						</carousel>
						<img *ngIf="blog.images?.length === 1" [src]="blog.images[0]" alt="{{blog.title}}"
							class="card-img-top object-fit-cover" />
						<img *ngIf="!blog.images && blog.image" [src]="blog.image" alt="{{blog.title}}"
							class="card-img-top object-fit-cover" />
						<div *ngIf="(!blog.images || blog.images.length === 0) && !blog.image"
							class="bg-light d-flex align-items-center justify-content-center w-100 h-100 text-secondary">
							<i class="bi bi-image fs-1"></i>
						</div>
					</div>
					<div class="card-body">
						<h5 class="card-title">{{ blog.title }}</h5>
						<!-- <p class="card-text text-muted">{{ blog.summary || blog.description || 'No summary available.' }}</p> -->
					</div>
					<div class="card-footer bg-transparent border-0">
						<a class="btn btn-outline-primary btn-sm"
							[routerLink]="['/dashboard/blog', blog.id, blog.title]">Read More</a>
					</div>
				</div>
			</div>
			<div *ngIf="blogs.length === 0" class="text-center text-muted py-5">
				No posts found.
			</div>
		</div>
		<ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="pageSize"
			(pageChange)="onPageChange($event)" [maxSize]="5" [rotate]="true"
			class="mt-4 d-flex justify-content-center"></ngb-pagination>
	</div>
</div>
