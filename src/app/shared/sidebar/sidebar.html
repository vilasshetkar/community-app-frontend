<div class="sidebar-sticky pt-3">
    <div class="mb-4">
        <h5>Welcome</h5>
    </div>
    <div class="mb-4">
        <h6>My Groups</h6>
        <ul class="list-group mb-2">
            <li class="list-group-item d-flex flex-column align-items-start" *ngFor="let group of myGroups" style="cursor:pointer;">
                <div class="d-flex align-items-center w-100">
                    <a [routerLink]="['./category', group.group.id]" (click)="onGroupClick(group)"
                        class="d-flex align-items-center text-decoration-none w-100">
                        <ng-container *ngIf="group.group.image; else noGroupImg">
                            <img [src]="group.group.image" alt="{{ group.group.name }}"
                                class="rounded me-2" width="32" height="32" style="object-fit:cover;">
                        </ng-container>
                        <ng-template #noGroupImg>
                            <div class="bg-light d-flex align-items-center justify-content-center rounded me-2" style="width:32px; height:32px;">
                                <i class="bi bi-image fs-5 text-secondary"></i>
                            </div>
                        </ng-template>
                        <span>{{ group.group.name }}</span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <h6>Explore Groups</h6>
        <ul class="list-group mb-2">
            <li class="list-group-item d-flex align-items-center" *ngFor="let group of exploreGroups.slice(0, 5)"
                style="cursor:pointer;">
                <a [routerLink]="['./category', group.id]" (click)="onGroupClick(group)"
                    class="d-flex align-items-center text-decoration-none w-100">
                    <ng-container *ngIf="group.image; else noExploreImg">
                        <img [src]="group.image" alt="{{ group.name }}"
                            class="rounded me-2" width="32" height="32" style="object-fit:cover;">
                    </ng-container>
                    <ng-template #noExploreImg>
                        <div class="bg-light d-flex align-items-center justify-content-center rounded me-2" style="width:32px; height:32px;">
                            <i class="bi bi-image fs-5 text-secondary"></i>
                        </div>
                    </ng-template>
                    <span>{{ group.name }}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
